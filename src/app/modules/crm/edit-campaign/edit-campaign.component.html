<div class="hold-transition sidebar-mini layout-fixed mat-typography">
<div class="wrapper">
    <app-navbar ></app-navbar>
    <app-aside ></app-aside>
    <div class="cardsloader" *ngIf="loading">
        <div class="cardloader is-loading">
            <div class="content">
                <h2></h2>
            </div>
        </div>
    </div>
    <div class="content-wrapper" *ngIf="loading==false">
        <div class="card card-primary card-outline">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Campaign</h1>
                    </div> 
                    <!-- <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <button  type="button" class="btn btn-primary  btn-sm" data-toggle="modal" data-target="#modal-lg"><i class="fa fa-plus"></i> Import Campaign</button>
                            </li>
                        </ol>
                    </div> -->
                </div>
                <ul class="nav nav-tabs" id="custom-content-below-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="custom-content-below-home-tab" data-toggle="pill"
                        routerLink="/crm/campaigns" role="tab" aria-controls="custom-content-below-home"
                            aria-selected="true">Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="custom-content-below-profile-tab" data-toggle="pill"
                         (click)="editCampaign.reset()" routerLink="/crm/campaigns/add" href="#custom-content-below-profile" role="tab" aria-controls="custom-content-below-profile"
                            aria-selected="true">Add New</a>
                    </li>
                </ul>
                <div class="tab-content" id="custom-content-below-tabContent">
                    <div class="tab-pane fade show active"  id="custom-content-below-home" role="tabpanel"
                        aria-labelledby="custom-content-below-home-tab">
                        <div class="table-responsive mb-4">
                            <form  class="form-horizontal" role="form" [formGroup]= "editCampaign" (ngSubmit)='onSubmit(editCampaign.value)'>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label"> Campaign Owner<small class="text-danger">*</small></label>
                                                <div class="col-sm-9">
                                                    <select class="form-control" formControlName = "profile_id">
                                                        <option *ngFor = "let uts of userlists" [selected]="uts.id==SProfileStatus" value = "{{uts.id}}">{{uts.user.name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Campaign Name<small class="text-danger">*</small></label>
                                                <div class="col-sm-9">
                                                    <input type="email" class="form-control" formControlName = "campaign_name" placeholder="Enter Campaign Name" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Status<small class="text-danger">*</small></label>
                                                <div class="col-sm-9">
                                                    <select class="form-control" formControlName = "campaign_status">
                                                        <option value ="">-None-</option>
                                                        <option value = "planning">Planning</option>
                                                        <option value = "active">Active</option>
                                                        <option value = "inactive">Inactive</option>
                                                        <option value = "complete">Complete</option>
                                                    </select>
                                                </div>
                                            </div> 
                                            <div class="form-group row">
                                                <label class="control-label col-sm-3 col-form-label" for="flatpickr01">Start Date</label>
                                                <div class="col-sm-9">
                                                    <input type="date" formControlName = "start_date" max ="" class="form-control" (change)="startDate($event)">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="control-label col-sm-3 col-form-label" for="flatpickr01">End Date</label>
                                                <div class="col-sm-9">
                                                    <input id="flatpickr01" type="date" formControlName = "end_date" class="form-control" (change)="endDate($event)"> 
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Campaign Type</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" formControlName = "campaign_type"  placeholder="type.." />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Expected Revenue </label>
                                                <div class="col-sm-9">
                                                    <input type="number" class="form-control" formControlName = "expected_revenue"  placeholder="Expected Revenue" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Budgeted Cost</label>
                                                <div class="col-sm-9">
                                                    <input type="number" class="form-control" formControlName = "budgeted_cost"  placeholder="Budget Cost" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea class="form-control" rows="3" formControlName = "description" placeholder="Enter ..."></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </form>
                            <!-- end table -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card -->
        </div>
    </div>
    <div class="modal fade" id="modal-lg">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Leads Settings</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card card-primary card-outline">
                                <div class="card-header">
                                    <h5 class="m-0"></h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">You must download sample of CSV file for better representations.</p>
                                    <button class="btn btn-primary" (click)="downloadsample()"><i class="fa fa-download" aria-hidden="true"></i> Download Sample</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card card-primary card-outline">
                                <div class="card-header">
                                    <h5 class="m-0"></h5>
                                </div>
                                <div class="card-body">
                                    <form action="" [formGroup]= "importCSV" (ngSubmit)='onImport(importCSV.value)'>
                                        <input type="file" formControlName="importLead" (change)="onfileselected($event)">
                                        <p class="card-text">Upload CSV file.</p>
                                        <button class="btn btn-primary" [disabled]="CSVButton" type ="submit"> <i class="fa fa-upload" aria-hidden="true"></i> Upload File</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer *ngIf="loading==false"></app-footer>
<div>
<div>
