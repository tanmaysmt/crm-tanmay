<div class="hold-transition login-page" *ngIf="loading==false">
    <div class="login-box"> 
        <div class="card">
            <div class="login-logo" style = "margin-top: 35px; ">
                <img src="assets/images/logo.png" style="height: auto; width: 40%;" />
            </div>
            <div class="card-body login-card-body">
                <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
                <form [formGroup]= "forgotpassword"   (ngSubmit)='onSubmit(forgotpassword.value)'>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" [class.is-invalid]="forgotpassword.get('email')?.invalid && forgotpassword.get('email')?.touched" formControlName = "email" placeholder="Enter Email" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <small [class.d-none]="forgotpassword.get('email')?.valid || forgotpassword.get('email')?.untouched" class="text-danger">Email should be Valid or Required</small>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit"  [disabled]="forgotpassword.get('email')?.invalid && forgotpassword.get('email')?.touched || RequestButton" class="btn btn-primary btn-block">Request new password</button>
                        </div>
                    </div>
                </form>
                <p class="mt-3 mb-1">
                    <a routerLink="/login">Login</a>
                </p>
                <p class="mb-0">
                    <a routerLink="/register" class="text-center">Register a new membership</a>
                </p>
            </div>
        </div>
    </div>
</div>
