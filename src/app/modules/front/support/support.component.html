<div class="tab-content" id="custom-content-below-tabContent">
    <div class="tab-pane fade show active"  id="custom-content-below-home" role="tabpanel"
        aria-labelledby="custom-content-below-home-tab">
        <div class="table-responsive mb-4">
            <form  class="form-horizontal" role="form" >
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                          
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Name<small class="text-danger">*</small></label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" formControlName = "campaign_name" placeholder="Enter Your Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Type<small class="text-danger">*</small></label>
                                <div class="col-sm-9">
                                    <select class="form-control" formControlName = "campaign_status">
                                        <option value ="">-Select-</option>
                                        <option value = "planning">Demo</option>
                                        <option value = "active">Support</option>
                                        
                                    </select>
                                </div>
                            </div> 
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Phone NO.</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" formControlName = "campaign_type"  placeholder="Enter Your Mobile Phone Number" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Email Id</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" formControlName = "expected_revenue"  placeholder="Enter your Email Id" />
                                </div>
                            </div>
                           
                           
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" rows="3" formControlName = "description" placeholder="Enter ..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
            <!-- end table -->
        </div>
    </div>
</div>
