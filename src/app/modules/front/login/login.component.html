<div class="hold-transition login-page">
    <div class="login-box">
        <div class="card">
          <div class="login-logo" style = "margin-top: 35px; ">
            <img src="assets/images/logo.png" style="height:auto;width:40%;" />
          </div>
            <div class="card-body login-card-body">
                <p class="login-box-msg">Login To Dashboard</p>
                <form [formGroup]= "loginform"   (ngSubmit)='onSubmit(loginform.value)'>
                    <div class="input-group mb-3">
                        <input type="text" formControlName= "username"  class="form-control" placeholder="username"/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-phone"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password"  formControlName= "password" class="form-control" placeholder="Password" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember" name = "remember"/>
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="text-center mt-4">
                            Don't have an account? <a routerLink = "/register" class="text-primary">Create</a>
                        </div>
                    </div>
                    <p class="mb-1">
                        <a routerLink="/forgot-password">I forgot my password</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
