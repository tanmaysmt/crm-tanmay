<div class="hold-transition login-page" *ngIf="loading==false">
    <div class="login-box">
        <div class="card">
          <div class="login-logo" style = "margin-top: 35px; ">
            <img src="assets/images/logo.png" style="height:auto;width:40%;" />
          </div>
            <div class="card-body register-card-body">
                <p class="login-box-msg">Register a new membership</p>
                <form [formGroup]= "registrationform" (ngSubmit)='onSubmit(registrationform.value)'>
                    <div class="input-group mb-3">
                        <input type="email" formControlName= "name"  class="form-control" placeholder="Full name" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>                      
                    </div>
                    <div class="input-group mb-3">
                        <input type="email"  formControlName= "email"  class="form-control" placeholder="Email" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="number"  formControlName= "phone"  class="form-control" placeholder="Phone" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-phone"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text"  formControlName= "organization"  class="form-control" placeholder="organization" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-building"></span>
                            </div>
                        </div>              
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" formControlName= "password"  class="form-control" placeholder="Password" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>                   
                    </div>
                    <div class="input-group mb-3">
                        <input id="password-confirm" type="password" formControlName= "c_password" class="form-control"  required autocomplete="new-password" placeholder="Confirm Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember" name = "remember"/>
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Create</button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="text-center mt-4">
                            Already have an account? <a routerLink="/login" class="text-primary">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
