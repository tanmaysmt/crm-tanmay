<div class="hold-transition login-page" *ngIf="loading==false">
    <div class="login-box"> 
        <div class="card">
            <div class="login-logo" style = "margin-top: 35px; ">
                <img src="assets/images/logo.png" style="height: auto; width: 40%;" />
            </div>
            <div class="card-body login-card-body">
                <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
                <form [formGroup]= "resetpassword"   (ngSubmit)='onSubmit(resetpassword.value)'>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" formControlName ="password" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" formControlName ="confirmpassword" placeholder="Confirm Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Change password</button>
                        </div>
                    </div>
                </form>
                <p class="mt-3 mb-1">
                    <a routerLink="/crm/login">Login</a>
                </p>
                <p class="mb-0">
                    <a routerLink="/crm/register" class="text-center">Register a new membership</a>
                </p>
            </div>
        </div>
    </div>
</div>
