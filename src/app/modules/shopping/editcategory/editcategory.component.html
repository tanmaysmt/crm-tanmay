<div class="hold-transition sidebar-mini layout-fixed mat-typography">
	<div class="wrapper">
        <div class="cardsloader" *ngIf="loading">
            <div class="cardloader is-loading">
                <div class="content">
                    <h2></h2>
                </div>
            </div>
        </div>
	    <app-navbar ></app-navbar>
	    <app-aside ></app-aside>
        <div class="content-wrapper" *ngIf="loading==false">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark">Categories</h1>
                        </div> 
                    </div>
                </div>
            </div>
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="col-12">
                                    <div class="card-header">
                                        <button  class="btn btn-primary  btn-sm" (click)="onCategorySubmit(editCategory.value)" ><i class="fas fa-save"></i> Category</button>
                                        <button  type="button" class="btn btn-warning   btn-sm m-2" (click)="back()" data-toggle="modal" data-target="#modal-default"><i class="fa fa-reply" aria-hidden="true"></i> Back</button>
                                    </div>
                                    <div class="card-header p-0 pt-1 border-bottom-0">
                                        <ul class="nav nav-tabs" id="custom-tabs-three-tab" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link active" id="custom-tabs-three-home-tab" data-toggle="pill" href="#custom-tabs-three-home" role="tab" aria-controls="custom-tabs-three-home" aria-selected="true">General</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" id="custom-tabs-three-profile-tab" data-toggle="pill" href="#custom-tabs-three-profile" role="tab" aria-controls="custom-tabs-three-profile" aria-selected="false">Data</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="card-body">
                                        <form class="form-horizontal" role="form" [formGroup]= "editCategory">
                                            <div class="tab-content" id="custom-tabs-three-tabContent">
                                                <div class="tab-pane fade active show" id="custom-tabs-three-home" role="tabpanel" aria-labelledby="custom-tabs-three-home-tab">
                                                    <div class="card-body">
                                                        <div class="form-group row">
                                                            <label for="inputEmail3" class="col-sm-3 col-form-label">Category Name <span style="color: crimson;">*</span></label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" formControlName="CategoryTitle" id="inputEmail3" placeholder="Category Name" />
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label class="col-sm-3 col-form-label">  Description <span style="color: crimson;">*</span></label>
                                                            <div class="col-sm-9">                                                   
                                                                <ckeditor (change)="onChange($event)" formControlName="CategoryDescription" [editor]="Editor"></ckeditor>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="inputEmail3" class="col-sm-3 col-form-label">Catagory Image</label>
                                                            <div class="col-sm-9">
                                                                <input type="file" class="form-control" (change)="onfileselected($event)"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tab-pane fade" id="custom-tabs-three-profile" role="tabpanel" aria-labelledby="custom-tabs-three-profile-tab">
                                                    <div class="card-body">
                                                        <div class="form-group row">
                                                            <label for="inputEmail3" class="col-sm-3 col-form-label">Parent Category</label>
                                                            <div class="col-sm-9">
                                                                <select class="form-control" formControlName="ParentCategory">
                                                                    <option value="">Please Select</option>
                                                                    <option *ngFor = "let category of categories" value="{{category.id}}">{{category.category_title}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="inputEmail3" class="col-sm-3 col-form-label"> Status <span style="color: crimson;">*</span></label>
                                                            <div class="col-sm-9">
                                                                <select class="form-control" formControlName="CategoryStatus">
                                                                    <option value="">Please Select</option>
                                                                    <option value="1">Enable</option>
                                                                    <option value="0">Disable</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <!-- <div class="form-group row">
                                                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                                            <div class="col-sm-10">
                                                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" />
                                                            </div>
                                                        </div> -->
                                                        <!-- <div class="form-group row">
                                                            <label class="col-sm-2 col-form-label">Blog Description</label>
                                                            <div class="card-body">
                                                                <div id="ckeditor-classic"></div>
                                                            </div>
                                                        </div> -->
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
	    <app-footer></app-footer>
	<div>
